<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BookBridge Profile</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1c271f",
                        "surface-light": "#ffffff",
                        "border-dark": "#3b5443",
                        "border-light": "#e5e7eb",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Hide scrollbar for clean mobile look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-background-dark pb-24">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-border-light dark:border-border-dark/30 pt-safe-top">
<div class="flex items-center justify-between px-4 py-3">
<!-- Left invisible spacer for centering -->
<div class="w-10"></div>
<h2 class="text-lg font-bold tracking-tight">Profile</h2>
<!-- Right Action -->
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-primary">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</div>
<!-- Main Content Scroll Area -->
<div class="flex flex-col w-full max-w-md mx-auto">
<!-- Profile Header Section -->
<div class="flex flex-col items-center pt-8 pb-6 px-4">
<div class="relative group">
<div class="w-28 h-28 rounded-full bg-surface-dark overflow-hidden border-2 border-primary/20 p-1">
<div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Portrait of a smiling male student" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuChDjveSB_4oc8WVB0HqDZNh1MAInwVGz5L-gj1ViZKt9sGb2FumnKYGZRsS-BFHgWJd7V0r0ww0Cg4hKSgmy08YFXazbNGsbf4ZPH2gCcW98VTOBLCxhEKAFfESxJVglJgE5-iH7uTgrRIRKCkQASTIchUG4h1Ld2_LVX2TML7Bxzmd8GTbzWHlniSySBdYKjC_CZqIvQo4cbjjFg2LBJKb1ntEx5Xjdram2RiTQ-WlnaILsg-r-QGInAtgzLpViU-jHD_zXBjeW8');"></div>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-background-dark rounded-full p-2 border-4 border-background-light dark:border-background-dark shadow-lg">
<span class="material-symbols-outlined text-[18px] block">edit</span>
</button>
</div>
<div class="mt-4 text-center">
<h1 class="text-2xl font-bold">Alex Johnson</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm mt-1">alex.j@example.university.edu</p>
</div>
<!-- Role Chip -->
<div class="mt-4">
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 text-primary">
<span class="material-symbols-outlined text-[16px]">school</span>
<span class="text-xs font-semibold uppercase tracking-wide">Student</span>
</div>
</div>
</div>
<!-- Personal Details Form -->
<div class="px-4 mt-2 space-y-5">
<div class="flex items-center justify-between mb-2">
<h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Personal Details</h3>
</div>
<!-- Locality Field -->
<div class="group">
<label class="block text-sm font-medium mb-2 text-slate-700 dark:text-slate-200">Locality / Campus Area</label>
<div class="relative flex items-center">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl px-4 py-3.5 pr-12 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all shadow-sm" type="text" value="North Campus, Delhi Univ"/>
<div class="absolute right-4 text-primary pointer-events-none flex items-center">
<span class="material-symbols-outlined">location_on</span>
</div>
</div>
</div>
<!-- WhatsApp Field -->
<div class="group">
<label class="block text-sm font-medium mb-2 text-slate-700 dark:text-slate-200">WhatsApp Number</label>
<div class="relative flex items-center">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl px-4 py-3.5 pr-12 text-base focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all shadow-sm" type="tel" value="+91 98765 43210"/>
<div class="absolute right-4 text-[#25D366] pointer-events-none flex items-center">
<!-- Using a generic chat icon for WhatsApp representation -->
<span class="material-symbols-outlined">chat</span>
</div>
</div>
<p class="text-xs text-slate-500 mt-2 px-1 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">visibility</span>
                    Visible only to verified buyers
                </p>
</div>
<!-- University Field (Read Only) -->
<div class="group">
<label class="block text-sm font-medium mb-2 text-slate-700 dark:text-slate-200">University / School</label>
<div class="relative flex items-center">
<input class="w-full bg-slate-100 dark:bg-black/20 border border-transparent dark:border-border-dark/50 rounded-xl px-4 py-3.5 text-base text-slate-500 dark:text-slate-400 cursor-not-allowed" readonly="" type="text" value="Delhi University"/>
<div class="absolute right-4 text-slate-400 pointer-events-none flex items-center">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</div>
</div>
<!-- Settings Section -->
<div class="px-4 mt-8 space-y-3">
<h3 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-3">Settings</h3>
<!-- Notifications Toggle -->
<div class="flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]">notifications</span>
</div>
<span class="font-medium">Notifications</span>
</div>
<!-- Toggle Switch -->
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<!-- Help Item -->
<button class="w-full flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark shadow-sm hover:bg-slate-50 dark:hover:bg-[#233026] transition-colors">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-slate-100 dark:bg-slate-700/50 flex items-center justify-center text-slate-500 dark:text-slate-300">
<span class="material-symbols-outlined text-[20px]">help</span>
</div>
<span class="font-medium">Help &amp; Support</span>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</div>
<!-- Action Buttons -->
<div class="px-4 mt-8 mb-8 space-y-4">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
                Save Changes
            </button>
<button class="w-full py-3 text-red-500 font-medium hover:bg-red-50 dark:hover:bg-red-900/10 rounded-xl transition-colors">
                Log Out
            </button>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 w-full bg-background-light/95 dark:bg-[#0f1a13]/95 backdrop-blur-lg border-t border-border-light dark:border-border-dark/50 pb-safe-bottom z-50">
<div class="flex justify-around items-center h-16 max-w-md mx-auto">
<!-- Home -->
<button class="flex flex-col items-center justify-center w-16 h-full text-slate-400 hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<!-- Search -->
<button class="flex flex-col items-center justify-center w-16 h-full text-slate-400 hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined">search</span>
<span class="text-[10px] font-medium">Search</span>
</button>
<!-- Sell (Central Action) -->
<button class="flex flex-col items-center justify-center -mt-6">
<div class="w-14 h-14 bg-primary rounded-full flex items-center justify-center shadow-lg shadow-primary/30 text-background-dark">
<span class="material-symbols-outlined text-2xl font-bold">add</span>
</div>
<span class="text-[10px] font-medium mt-1 text-slate-400">Sell</span>
</button>
<!-- Chat -->
<button class="flex flex-col items-center justify-center w-16 h-full text-slate-400 hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined">chat_bubble</span>
<span class="text-[10px] font-medium">Chat</span>
</button>
<!-- Profile (Active) -->
<button class="flex flex-col items-center justify-center w-16 h-full text-primary gap-1">
<span class="material-symbols-filled">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
</div>
</body></html>
