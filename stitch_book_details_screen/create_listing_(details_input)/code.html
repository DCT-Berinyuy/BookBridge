<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Listing - BookBridge</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1c2e23",
                        "text-secondary": "#9db9a6",

                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]

                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;

<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24" style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(19,236,91)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');">
<!-- Header -->

<button class="flex size-10 items-center justify-center rounded-full text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight">Listing Details</h2>
<div class="size-10"></div> <!-- Spacer for balance -->
</header>
<!-- Book Summary Card -->
<section class="p-4">
<div class="flex items-stretch justify-between gap-4 rounded-xl bg-white dark:bg-surface-dark p-4 shadow-sm border border-gray-100 dark:border-white/5">
<div class="flex flex-col justify-center gap-1 flex-[2_2_0px]">
<span class="text-xs font-medium text-primary uppercase tracking-wider">Selected Book</span>
<p class="text-base font-bold leading-tight line-clamp-2">Calculus: Early Transcendentals</p>
<p class="text-gray-500 dark:text-text-secondary text-sm font-normal leading-normal">James Stewart • 8th Edition</p>
</div>
<div class="h-24 w-16 shrink-0 overflow-hidden rounded-md shadow-md bg-gray-200 dark:bg-gray-700">
<div class="h-full w-full bg-cover bg-center" data-alt="Cover of Calculus Early Transcendentals book" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBltM4Eiug53tDe96jFFEpvEh-S99ddIUzR6n5djNrI-tfv3szpW3iippyI7kta56CWbfZPqwEw0LpHOezAa28Arn6PpdDeDKwTDwvIjXEAqjTUAQrPExo4fytOJk-cafWKC_2s3p2wnmVUlP4GJpfLwcR3Dnn6KBbVToay4YAUn8-vGdqOQh8WMbSxOAnMnwjwCAlB3u6hdSAMTlARsevLDclz64Um1A4PSpv2OiyNW_kjS-vY7MxOasJ1QMZ0RljAZz1H5hxMpWU");'></div>
</div>
</div>
</section>
<!-- Price Input -->
<section class="px-4 py-2">
<label class="flex flex-col w-full gap-2">
<p class="text-base font-bold leading-normal">Set your price</p>
<div class="relative flex items-center">
<span class="absolute left-4 text-gray-400 dark:text-text-secondary text-xl font-medium">$</span>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark focus:border-primary focus:ring-1 focus:ring-primary h-16 placeholder:text-gray-400 dark:placeholder:text-text-secondary pl-10 pr-4 text-2xl font-semibold leading-normal text-gray-900 dark:text-white transition-all shadow-sm" placeholder="0.00" type="number"/>
</div>
</label>
</section>
<div class="my-2 h-px w-full bg-gray-200 dark:bg-white/5 mx-4 max-w-[calc(100%-2rem)]"></div>
<!-- Condition Selector -->
<section class="px-4 pt-2 pb-4">
<h3 class="text-xl font-bold leading-tight pb-4">Condition</h3>
<div class="flex flex-col gap-3">
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 dark:hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary/20">
<div class="flex grow flex-col">
<p class="text-sm font-semibold text-gray-900 dark:text-white">Like New</p>
<p class="text-gray-500 dark:text-text-secondary text-sm font-normal">Perfect condition, no marks</p>
</div>
<input checked="" class="size-5 border-2 border-gray-300 dark:border-gray-500 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:ring-offset-0 focus:ring-0 checked:focus:border-primary" name="condition" type="radio"/>
</label>
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 dark:hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary/20">
<div class="flex grow flex-col">
<p class="text-sm font-semibold text-gray-900 dark:text-white">Good</p>
<p class="text-gray-500 dark:text-text-secondary text-sm font-normal">Minor wear, some markings</p>
</div>
<input class="size-5 border-2 border-gray-300 dark:border-gray-500 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:ring-offset-0 focus:ring-0 checked:focus:border-primary" name="condition" type="radio"/>
</label>
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 dark:hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary/20">
<div class="flex grow flex-col">
<p class="text-sm font-semibold text-gray-900 dark:text-white">Fair</p>
<p class="text-gray-500 dark:text-text-secondary text-sm font-normal">Noticeable wear, readable</p>
</div>
<input class="size-5 border-2 border-gray-300 dark:border-gray-500 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:ring-offset-0 focus:ring-0 checked:focus:border-primary" name="condition" type="radio"/>
</label>
<label class="group relative flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark p-4 shadow-sm transition-all hover:border-primary/50 dark:hover:border-primary/50 has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary/20">
<div class="flex grow flex-col">
<p class="text-sm font-semibold text-gray-900 dark:text-white">Poor</p>
<p class="text-gray-500 dark:text-text-secondary text-sm font-normal">Heavy wear, pages intact</p>
</div>
<input class="size-5 border-2 border-gray-300 dark:border-gray-500 bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:ring-offset-0 focus:ring-0 checked:focus:border-primary" name="condition" type="radio"/>
</label>
</div>
</section>
<div class="my-2 h-px w-full bg-gray-200 dark:bg-white/5 mx-4 max-w-[calc(100%-2rem)]"></div>
<!-- Location Section -->
<section class="px-4 pt-2 pb-6">
<h3 class="text-xl font-bold leading-tight pb-4">Meeting Location</h3>
<div class="flex items-center gap-4 rounded-xl border border-gray-200 dark:border-white/10 bg-white dark:bg-surface-dark p-4 shadow-sm">
<div class="relative size-12 shrink-0 overflow-hidden rounded-lg bg-gray-100 dark:bg-gray-700">
<div class="absolute inset-0 bg-cover bg-center opacity-80" data-alt="Map snippet showing street view near university" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfzHeGKORFlxMzhVP4-iM52tcNgGCEAYXWkowQ38en5AWPAiWQ0lF21oDlvhCXEDUVWuOji09APpnCx2n0WQdvNoSY5Nj-Us7zMsiubi_KtEKSxZaASGFA-fimDTLUbpBM3A7EJJK3D_I6miV6q51J4fcVVhrT6FMqMP7GShLnrIkao5MQcaWMWC5E2RkdMpMfch9eLiu9feE1sK9gVBEfwCKgio25Iu2CV9xsc5ZSfdaAowgGSp87nwhFdfG_VLB_e44dJeULOl4");'></div>
<div class="absolute inset-0 flex items-center justify-center bg-black/20">
<span class="material-symbols-outlined text-white" style="font-size: 24px;">location_on</span>
</div>
</div>
<div class="flex grow flex-col">
<p class="text-sm font-bold text-gray-900 dark:text-white">University Library</p>
<p class="text-gray-500 dark:text-text-secondary text-xs font-normal">Main Entrance • 0.2 mi away</p>
</div>
<button class="text-sm font-semibold text-primary hover:text-primary/80 px-2 py-1">
                    Change
                </button>
</div>
</section>
<!-- Sticky Footer Action Bar -->
<div class="fixed bottom-0 left-0 right-0 z-40 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-8 pb-6 px-4">
<button class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary px-6 py-4 text-base font-bold text-[#102216] shadow-[0_0_20px_rgba(19,236,91,0.3)] hover:bg-[#0fd651] active:scale-[0.98] transition-all">
<span>List Book</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</body></html>
